<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("static/builtin/login background.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        h2 {
            text-align: center;
            color: #000;
            position: relative;
            z-index: 1;
        }

        h2:before {
            content: "";
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            z-index: -1;
        }

        .error-message {
            color: red;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .error-message::before {
            content: "";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.5);
            z-index: -1;
            border-radius: 5px;
        }

        form {
            width: 300px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px); /* Apply backdrop filter for a transparent effect */
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #000;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: rgba(255, 255, 255, 0.8);
            color: #000;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        p.signup-link {
            text-align: center;
            margin-top: 15px;
            color: #000;
            position: relative;
        }

        .signup-link::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.5);
            z-index: -1;
            border-radius: 5px;
        }

        .signup-link a {
            color: #000;
            text-decoration: none;
        }

        .signup-link a::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.5);
            z-index: -1;
            border-radius: 5px;
        }

        .signup-link a:hover::after {
            background-color: rgba(255, 255, 255, 0.7);
        }

        .logo {
            text-align: center;
            margin-top: 20px;
        }

        .logo img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        .signup-container {
            width: 300px;
            margin: 0 auto;
            animation: fade-in 1s ease-in-out;
        }

        @keyframes fade-in {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h2><span>Login</span></h2>
    {% if error %}
        <div class="error-message">{{ error }}</div>
    {% endif %}
    <form method="POST" action="/">
        <label for="username"><b>USERNAME:</b></label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required><br><br>
        <label for="password"><b>PASSWORD:</b></label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>
        <input type="submit" value="Login">
    </form>
    <div class="signup-container">
        <p class="signup-link"><b>Don't have an account?</b> <a href="/signup"><b><u>SIGN UP</u></b></a></p>
    </div>
    <div class="logo">
        <img src="static/builtin/aringay logo.jpg">
    </div>
</body>
</html>
